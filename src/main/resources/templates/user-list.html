<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h4>User</h4>

        <h4>with roles:</h4>

        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="row col-md-10">
        <h2>List of Users</h2>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Login</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "user : ${users}">
            <td th:text = "${user.id}"></td>
            <td th:text = "${user.name}"></td>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.age}"></td>
            <td th:text = "${user.login}"></td>
            <td th:text = "${user.roles}"></td>
            <td>
<!--                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateBtn">-->
<!--                    Edit-->
<!--                </button>-->
                <a type="button" class="btn btn-warning" th:href="@{admin/user-update/{id}(id=${user.id})}">Edit</a>
            </td>
            <td>
                <a type="button" class="btn btn-danger" th:href="@{admin/delete/{id}(id=${user.id})}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

    <br>

    <a type="button" class="btn btn-primary" href="/admin/user-create">Add user</a>

    <br><br><br>

    <a type="button" class="btn btn-success" href="/user">My home page</a>
</div>
