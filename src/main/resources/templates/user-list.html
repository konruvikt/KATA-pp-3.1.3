<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
<!--    <script type="text/javascript" th:src="@{/main.js}" src="../static/main.js"></script>-->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h4>User</h4>

        <h4>with roles:</h4>

        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="row col-md-10">
        <h2>List of Users</h2>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Login</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "user : ${users}">
            <td th:text = "${user.id}"></td>
            <td th:text = "${user.name}"></td>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.age}"></td>
            <td th:text = "${user.login}"></td>
            <td th:text = "${user.roles}"></td>
            <td>
<!--                -->
                <button class="btn btn-warning" data-bs-toggle="modal" th:attr="data-bs-target='#eBtn'+${user.id}">Edit</button>
<!---->
                <div class="modal fade"  th:id="eBtn+${user.id}" tabindex="-1"
                     aria-labelledby="edit" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="edit">Edit user</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/admin/user-update}" th:method="post">
                                    <div class="mb-3">
                                        <label for="idEdit" class="col-form-label">ID</label>
                                        <input type="text"
                                               th:field="*{user.id}"
                                               class="form-control" id="idEdit"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="nameEdit" class="col-form-label">Name</label>
                                        <input type="text" th:field="*{user.name}" class="form-control" id="nameEdit" required minlength="2" maxlength="20"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastNameEdit" class="col-form-label">Lastname</label>
                                        <input type="text" th:field="*{user.lastName}" class="form-control" id="lastNameEdit" required minlength="2" maxlength="20"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ageEdit" class="col-form-label">Age</label>
                                        <input type="text" th:field="*{user.age}" class="form-control" id="ageEdit"/>
                                    </div>
                                    <!--                        hide login-->
                                    <div class="mb-3">
                                        <label for="loginEdit" class="col-form-label">Login</label>
                                        <input type="text" th:field="*{user.login}" class="form-control" id="loginEdit"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="passEdit" class="col-form-label">Password</label>
                                        <input type="password" th:field="*{user.password}" class="form-control" id="passEdit" required minlength="2" maxlength="20"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="roleEdit" class="col-form-label">Role</label>
                                        <input type="text" th:field="*{user.roles}" class="form-control" id="roleEdit"/>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-primary" value="Edit"/>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <a type="button" class="btn btn-danger" th:href="@{admin/delete/{id}(id=${user.id})}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

    <br>

    <a type="button" class="btn btn-primary" href="/admin/user-create">Add user</a>

    <br><br><br>

    <a type="button" class="btn btn-success" href="/user">My home page</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
